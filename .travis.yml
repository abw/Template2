branches:
language: perl
env:
  global:
    - PERL_USE_UNSAFE_INC=0
    - AUTHOR_TESTING=1
    - AUTOMATED_TESTING=1
    - RELEASE_TESTING=1
  matrix:
    - TT_STASH=y
    - TT_STASH=n
perl:
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"  # IO::Tty is missing on the Travis server or cannot be installed?
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
script:
  - perl Makefile.PL TT_XS_DEFAULT=$TT_STASH TT_ACCEPT=$TT_STASH && make test
