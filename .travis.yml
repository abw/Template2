branches:
  except:
    - /^issue\d+/
    - /^gh\d+/
language: perl
env:
  global:
    - PERL_USE_UNSAFE_INC=0
    - AUTHOR_TESTING=1
    - AUTOMATED_TESTING=1
    - RELEASE_TESTING=1
  matrix:
    - TT_STASH_AS_XS=y
    - TT_STASH_AS_XS=n

perl:
  - "5.30"
  - "5.28"
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"  # IO::Tty is missing on the Travis server or cannot be installed?
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"

matrix:
  fast_finish: true

before_install:
  - mkdir /home/travis/bin || true
  - eval $(curl https://travis-perl.github.io/init) --auto
  - cpanm -n App::cpm Carton::Snapshot

install:
  - cpm install -g --no-test --with-test

script:
  - perl Makefile.PL TT_XS_DEFAULT=$TT_STASH_AS_XS TT_XS_ENABLE=$TT_STASH_AS_XS TT_QUIET=n TT_ACCEPT=y && make test

